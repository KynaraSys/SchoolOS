services:
  # --------------------------------------------------------------------------------
  # BACKEND (Laravel)
  # --------------------------------------------------------------------------------
  - type: web
    name: school-os-backend
    env: docker
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: SchoolOS
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr
      
      # Database Configuration
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: school-os-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: school-os-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: school-os-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: school-os-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: school-os-db
          property: password

      # Cache & Queue
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: FILESYSTEM_DISK
        value: local

  # --------------------------------------------------------------------------------
  # FRONTEND (Next.js)
  # --------------------------------------------------------------------------------
  - type: web
    name: school-os-frontend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_HOST
        fromService:
          type: web
          name: school-os-backend
          property: host
      - key: BACKEND_URL
        fromService:
          type: web
          name: school-os-backend
          property: host
      - key: NODE_ENV
        value: production

databases:
  - name: school-os-db
    plan: free
    databaseName: school_os
    user: school_admin
